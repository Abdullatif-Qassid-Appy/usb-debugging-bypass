<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USB Debugging Bypass</title>
</head>
<body>
    <h2>Access Developer Options and USB Settings</h2>
    
    <!-- Link to Open Developer Options -->
    <a href="intent://com.android.settings/com.android.settings.DevelopmentSettings#Intent;scheme=android-app;end">
        Open Developer Options
    </a>
    <br><br>
    
    <!-- Link to Open USB Settings -->
    <a href="intent://com.android.settings/com.android.settings.UsbSettings#Intent;scheme=android-app;end">
        Open USB Settings
    </a>

</body>
</html>
